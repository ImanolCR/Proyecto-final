<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo de Eventos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 900px; }
        #event-list { width: 300px; float: left; padding: 20px; }
        #map-container { width: calc(100% - 300px); float: right; }
        body { display: flex; }
    </style>
</head>
<body>
    <div id="event-list">
        <h2>Lista de Eventos</h2>
        <ul id="events"></ul>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="mapa.js"></script>
</body>
</html>
